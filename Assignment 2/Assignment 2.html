<!DOCTYPE html>
<html>
   <head>
     <title>Online Calculator</title>
     <link rel="stylesheet" type="text/css" href="frontstyle.css">
   </head>
   <body>
     <h1 style="
         background-color: #78b9a3;
         Color: white;
         text-align: center;
         padding-top: 10px;
         padding-bottom: 10px;
         font-family: sans-serif;
         border-color: aquamarine;
         border-style: solid;
         border-width: 5px;
     ">Online calculator</h1>

      <form name="cal">
     <table class='tablestyle' >

      <tr>
      <td>
     <input type="text" name="display" id="display" disabled>
      </td>
      </tr>

      <tr>
      <td> <input type="button" class="operator" name="plus" value="+" onclick="cal.display.value += '+'"></td>
      <td> <input type="button" name="one" value="1" onclick="cal.display.value += '1'"> </td>
      <td> <input type="button" name="two" value="2" onclick="cal.display.value += '2'"> </td>
      <td> <input type="button" name="three" value="3" onclick="cal.display.value += '3'"> </td>
      </tr>

      <tr>
      <td> <input type="button" class="operator" name="minus" value="-" onclick="cal.display.value += '-'"></td>
      <td> <input type="button" name="four" value="4" onclick="cal.display.value += '4'"> </td>
      <td> <input type="button" name="five" value="5" onclick="cal.display.value += '5'"> </td>
      <td> <input type="button" name="six" value="6" onclick="cal.display.value += '6'"> </td>
      </tr>

      <tr>
      <td> <input type="button" class="operator" name="multiply" value="*" onclick="cal.display.value += '*'"></td>
      <td> <input type="button" name="seven" value="7" onclick="cal.display.value += '7'"> </td>
      <td> <input type="button" name="eight" value="8" onclick="cal.display.value += '8'"> </td>
      <td> <input type="button" name="nine" value="9" onclick="cal.display.value += '9'"> </td>
      </tr>

      <tr>
      <td> <input type="button" class="operator" name="divide" value="/" onclick="cal.display.value += '/'"></td>
      <td></td>
      <td> <input type="button" name="zero" value="0" onclick="cal.display.value += '0'"> </td>
      </tr>

      <tr>
      <td> <input type="reset" value="Reset"> </td>
      <td></td>
      <td> <input type="button" name=“doit” value="=" onclick="cal.display.value = eval(cal.display.value)"></td>
      </tr>

      </table>

      </form>
      </body>
      </html>
