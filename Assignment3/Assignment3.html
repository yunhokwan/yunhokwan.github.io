<!DOCTYPE html>
<html>
   <head>
     <title>Online Calculator</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="frontstyle.css">
     <style>
     body{background-color:pink}
    </style>
   </head>
   <body>
     <h1 style="
         background-color: #78b9a3;
         Color: white;
         text-align: center;
         padding-top: 10px;
         padding-bottom: 10px;
         font-family: sans-serif;
         border-color: aquamarine;
         border-style: solid;
         border-width: 5px;
     ">Online calculator</h1>

     <div class="container">
   <div class="row">
   <div class="col-sm-1"></div>
   <div class="col-sm-10 justify-content-center">
      <form name="cal">
        <div class="container justify-content-center" style="width: 600px;">
      <table>
      <input style="padding: 3rem 4rem; font-size: 5rem;" type="text" name="display" id="display" disabled>
      </table>

      <table class="tablestyle" style="width: 300px;
    height: 300px;">
      <tr>
      <td width="30px"> <input type="button" class="btn btn-outline-info btn-lg operator" style="padding: 3rem 4.5rem; font-size: 5rem;" name="plus" value="+" onclick="cal.display.value += '+'"></td>
      <td> <input type="button" class="btn btn-secondary btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" name="one" value="1" onclick="cal.display.value += '1'"> </td>
      <td> <input type="button" class="btn btn-primary btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" name="two" value="2" onclick="cal.display.value += '2'"> </td>
      <td> <input type="button" class="btn btn-success btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" name="three" value="3" onclick="cal.display.value += '3'"> </td>
      </tr>

      <tr>
      <td> <input type="button" class="btn btn-outline-info btn-lg operator" style="padding: 3rem 5rem; font-size: 5rem;" name="minus" value="-" onclick="cal.display.value += '-'"></td>
      <td> <input type="button" class="btn btn-danger btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" name="four" value="4" onclick="cal.display.value += '4'"> </td>
      <td> <input type="button" class="btn btn-warning btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" name="five" value="5" onclick="cal.display.value += '5'"> </td>
      <td> <input type="button" class="btn btn-info btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" name="six" value="6" onclick="cal.display.value += '6'"> </td>
      </tr>

      <tr>
      <td> <input type="button" class="btn btn-outline-info btn-lg operator" style="padding: 3rem 5rem; font-size: 5rem;" name="multiply" value="*" onclick="cal.display.value += '*'"></td>
      <td> <input type="button" class="btn btn-outline-secondary btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" name="seven" value="7" onclick="cal.display.value += '7'"> </td>
      <td> <input type="button" class="btn btn-outline-dark btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" name="eight" value="8" onclick="cal.display.value += '8'"> </td>
      <td> <input type="button" class="btn btn-dark btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" name="nine" value="9" onclick="cal.display.value += '9'"> </td>
      </tr>

      <tr>
      <td> <input type="button" class="btn btn-outline-info btn-lg operator" style="padding: 3rem 5rem; font-size: 5rem;" name="divide" value="/" onclick="cal.display.value += '/'"></td>
      <td></td>
      <td> <input type="button" class="btn btn-light btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" name="zero" value="0" onclick="cal.display.value += '0'"> </td>
      <td> <input type="button" class="btn btn-outline-info btn-lg" style="padding: 3rem 3.5rem; font-size: 5rem;" name="doit" value="=" onclick="cal.display.value = eval(cal.display.value)"></td>
      </tr>
<input type="reset" class="btn btn-outline-danger btn-lg" style="padding: 3rem 4rem; font-size: 5rem;" value="Reset"> </td>
      </table>
</div>
      </form>
      </div>
      <div class="col-sm-1"></div>
    </div>
    </div>
      </body>
      </html>
